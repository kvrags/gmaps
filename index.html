    <script>
      var currentPosition;

      function pageProtocol(){
       console.log ('calling pageProtocol()');

      }
        pageProtocol();
        
        function showTime(){
        document.getElementById("time").innerHTML = "Time now is : " + Date().toString();

      showTime();
      console.log("calling showTime()");

        console.log('before setInterval timer function');

        // Get the current co-ordinates
        function getLocation() {
            if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
            } else { 
                document.getElementById("co-ordinates").innerHTML = "Geolocation is not supported by this browser.";
                }
        }
    
        function showPosition(position) {
            //currentPosition = new position;
            //currentLocLat =  position.coords.latitude;

            document.getElementById("co-ordinates").innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
        }
        
        getLocation();
        console.log ("Current Latitude :" + position.coords.latitude);
        console.log ("Current Longtitude :" + position.coords.longitude);
                     
        
     </script>
